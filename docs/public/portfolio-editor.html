<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Editor - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 400px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
        }
        
        .token-input-group {
            position: relative;
        }
        
        .token-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            textarea {
                min-height: 300px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Portfolio Editor</h1>
            <p>Edit your portfolio from anywhere</p>
        </div>
        
        <div class="content">
            <div class="info-box">
                <strong>üîë First Time Setup:</strong>
                <ol style="margin-left: 20px; margin-top: 8px;">
                    <li>Go to GitHub ‚Üí Settings ‚Üí Developer settings ‚Üí Personal access tokens ‚Üí Tokens (classic)</li>
                    <li>Generate new token with <code>repo</code> scope</li>
                    <li>Copy token and paste below (it will be saved in browser)</li>
                </ol>
            </div>
            
            <div id="status" class="status"></div>
            
            <div class="form-group">
                <label for="token">GitHub Personal Access Token:</label>
                <div class="token-input-group">
                    <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
                    <button type="button" class="token-toggle" onclick="toggleToken()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" value="master" placeholder="master">
            </div>
            
            <button class="btn" onclick="loadFile()">üì• Load Portfolio File</button>
            
            <div class="form-group" id="editorGroup" style="display: none;">
                <label for="content">Portfolio Content (YAML Frontmatter + Markdown):</label>
                <textarea id="content" placeholder="Content will appear here after loading..."></textarea>
            </div>
            
            <div id="saveButtons" style="display: none;">
                <button class="btn" onclick="saveFile()">üíæ Save Changes</button>
                <button class="btn btn-secondary" onclick="resetEditor()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        const REPO = 'lazarkulasevic/lazarkulasevic.github.io';
        const FILE_PATH = 'docs/portfolio/index.md';
        
        // Load token from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('github_token');
            if (savedToken) {
                document.getElementById('token').value = savedToken;
            }
        });
        
        function toggleToken() {
            const input = document.getElementById('token');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
        
        function getToken() {
            const token = document.getElementById('token').value.trim();
            if (!token) {
                showStatus('Please enter your GitHub Personal Access Token', 'error');
                return null;
            }
            localStorage.setItem('github_token', token);
            return token;
        }
        
        async function loadFile() {
            const token = getToken();
            if (!token) return;
            
            const branch = document.getElementById('branch').value.trim() || 'master';
            showStatus('Loading file...', 'info');
            
            try {
                const url = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}?ref=${branch}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('File not found. Check branch name.');
                    }
                    if (response.status === 401) {
                        throw new Error('Invalid token. Please check your token.');
                    }
                    throw new Error(`Failed to load: ${response.statusText}`);
                }
                
                const data = await response.json();
                const content = atob(data.content.replace(/\n/g, ''));
                
                document.getElementById('content').value = content;
                document.getElementById('editorGroup').style.display = 'block';
                document.getElementById('saveButtons').style.display = 'block';
                
                showStatus('File loaded successfully!', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function saveFile() {
            const token = getToken();
            if (!token) return;
            
            const branch = document.getElementById('branch').value.trim() || 'master';
            const content = document.getElementById('content').value;
            
            if (!content) {
                showStatus('Content is empty', 'error');
                return;
            }
            
            showStatus('Saving changes...', 'info');
            
            try {
                // First, get the current file to get its SHA
                const getUrl = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}?ref=${branch}`;
                const getResponse = await fetch(getUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!getResponse.ok) {
                    throw new Error(`Failed to get file info: ${getResponse.statusText}`);
                }
                
                const fileData = await getResponse.json();
                const sha = fileData.sha;
                
                // Now update the file
                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                const updateUrl = `https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`;
                
                const updateResponse = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update portfolio from mobile editor - ${new Date().toLocaleString()}`,
                        content: encodedContent,
                        sha: sha,
                        branch: branch
                    })
                });
                
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || `Failed to save: ${updateResponse.statusText}`);
                }
                
                showStatus('‚úÖ Changes saved successfully! Your site will rebuild automatically.', 'success');
                
                // Reset after a moment
                setTimeout(() => {
                    document.getElementById('content').value = '';
                    document.getElementById('editorGroup').style.display = 'none';
                    document.getElementById('saveButtons').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        function resetEditor() {
            if (confirm('Are you sure you want to reset? All unsaved changes will be lost.')) {
                document.getElementById('content').value = '';
                document.getElementById('editorGroup').style.display = 'none';
                document.getElementById('saveButtons').style.display = 'none';
                showStatus('Editor reset', 'info');
            }
        }
    </script>
</body>
</html>

media:
  - name: images
    label: Images
    input: public/blog
    output: /blog
    extensions: [ png, jpeg, jpg, webp ]

content:
  - name: posts
    label: Posts
    type: collection
    path: docs/blog
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text